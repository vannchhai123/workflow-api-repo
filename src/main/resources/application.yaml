server:
  port: 8090

spring:
  application:
    name: workflow-api
  datasource:
    url: jdbc:postgresql://localhost:5432/workflow_db
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
