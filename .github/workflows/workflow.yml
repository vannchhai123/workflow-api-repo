name: Spring Boot CI/CD
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Debug Info
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Token: ${{ secrets.GITHUB_TOKEN }}"

      - name: Build and Push with Jib
        run: |
          echo "JIB_TO_AUTH_USERNAME is set: ${JIB_TO_AUTH_USERNAME:+YES}"
          echo "JIB_TO_AUTH_PASSWORD is set: ${JIB_TO_AUTH_PASSWORD:+YES}"
          mvn compile jib:build
        env:
          JIB_TO_AUTH_USERNAME: ${{ github.actor }}
          JIB_TO_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      - run: curl -X POST ${{ secrets.RAILWAY_WEBHOOK }}


